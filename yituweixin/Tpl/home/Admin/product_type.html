<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>首页轮播图</title>
<link href="/css/admin_add.css" rel="stylesheet" type="text/css">
<script type="text/javascript"    src="/js/jquery-1.2.6.js"></script>
</head>

<body>
<p><a href='/?m=admin&a=add_product_type'>添加分类</a> </p>
	<center>
        <table width=500 border=1>
            <tr>
                <th bgcolor="#9A9A9A">一级分类</th><th bgcolor="#9A9A9A">二级分类</th>
            </tr>
            <volist  name='cptype' id='cptype'>
                <tr>
                    <td width="50%">{$cptype.title}</td>
                    <td  width="50%">
                        <table  width="100%" border=1>
                            <volist  name="cptype['nextlist']" id='list'>
                                <tr><td>{$list.title}</td></tr>
                            </volist>
                        </table>
                    </td>

                </tr>
            </volist >
        </table>
</body>
</html>
