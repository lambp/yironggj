<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>首页轮播图</title>
<link href="/css/admin_add.css" rel="stylesheet" type="text/css">
<script type="text/javascript"    src="/js/jquery-1.2.6.js"></script>
</head>

<body>
    <p><span style="color:#F00">新增分类</span> </p>
	<center>

	<center><form action="/?m=admin&a=do_add_product_type" method="POST">


        <table width=500 border=1>

                <tr>
                    <td width="40%">分类名称:</td>
                    <td  width="60%">
                        <input type='text' id="typename" name='typename' size=20>
                    </td>

                </tr>
                <tr>
                <td width="40%">所属分类:</td>
                <td  width="60%">
                    <select id='typeid' name='typeid'>
                        <option value='0' selected>设为一级分类</option>
                        <foreach name='typelist' item='list'>
                            <option value='{$list.id}' >{$list.title}</option>
                        </foreach>
                    </select>
                </td>

                 </tr>

            <tr>
                <td width="40%"></td>
                <td  width="60%">
                    <input type="submit" value="保存" />
                </td>

            </tr>
        </table>

			</form>
        </center>
</body>
</html>
