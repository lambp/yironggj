<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>首页轮播图</title>
<link href="/css/admin_add.css" rel="stylesheet" type="text/css">
<script type="text/javascript"    src="/js/jquery-1.2.6.js"></script>
</head>

<body>
    <p>这里是<span style="color:#F00">新闻管理</span> <a href='/index.php/admin/?m=news&a=addnews'>添加新闻动态</a></p>
	<p></p>
	<center>
		<table width="80%" border="0"  cellspacing="0" cellpadding="0" class="tableborder">
		  <tr>
			<td>ID</td>
			<td>新闻类型</td>
			<td>新闻标题</td>
			<td>新闻内容</td>
			<td>发布日期</td>
			<td>编辑</td>
		  </tr>
		  <foreach name='newslist' item='list'>
		  <tr>
			<td>{$list.id}</td>
			<td>{$list.classname}</td>
			<td>{$list.title}</td>
			<td>{$list.msg}</td>
			<td>{$list.addtime}</td>
			<td><a href='/index.php/admin/?m=news&a=updatenews&id={$list.id}' >编辑</a> | 
				<a href='/index.php/admin/?m=news&a=dodeletenews&id={$list.id}' >删除</a></td>
		  </tr>
		  </foreach>
		</table>
		<p>{$page}</p>
</body>
</html>
