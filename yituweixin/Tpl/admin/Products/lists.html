<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>首页轮播图</title>
<link href="/css/admin_add.css" rel="stylesheet" type="text/css">
<script type="text/javascript"    src="/js/jquery-1.2.6.js"></script>
</head>

<body>
    <p>这里是<span style="color:#F00">产品管理</span> </p>
	<p><a href='/index.php/admin/?m=products&a=addproduct'>添加新产品</a> </p>
	<p></p>
	<center>
		<table width="80%" border="0"  cellspacing="0" cellpadding="0" class="tableborder">
		  <tr>
			<td>ID</td>
			<td>产品类型</td>
			<td>产品名称</td>
			<td>产品型号</td>
			<td>产品图片</td>
			<td>添加日期</td>
			<td>编辑</td>
		  </tr>
		  <foreach name='productlist' item='list'>
		  <tr>
			<td>{$list.id}</td>
			<td>{$list.classname}</td>
			<td>{$list.title}</td>
			<td>{$list.typename}</td>
			<td><img src='/images/products/s_{$list.img}' width=50,height=50 /></td>
			<td>{$list.addtime}</td>
			<td><a href='/index.php/admin/?m=products&a=updateproduct&id={$list.id}' >编辑</a> | 
				<a href='/index.php/admin/?m=products&a=dodeleteproduct&id={$list.id}' >删除</a></td>
		  </tr>
		  </foreach>
		</table>
		<p>{$page}</p>
</body>
</html>
